<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<footer th:fragment="copy">
    푸터 자리 입니다.
</footer>
<footer th:fragment="copyParam (param1, param2)">
    <p>파라미터 자리 입니다.</p>
    <p th:text="${param1}"></p>
    <p th:text="${param2}"></p>
</footer>
<footer th:fragment="copyRequset">
    <p>Requset</p>
    <p th:text="${#request}"></p>
</footer>
<footer th:fragment="copyModel">
    <p>Model</p>
    <p th:text="${data}"></p>
</footer>
</body>
</html>
